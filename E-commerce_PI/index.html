<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" href="images/icon.ico" />
  <title>Worst Buy</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />

  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="navbar-center">
      <span class="nav-icon">
        <i class="fas fa-bars"></i>
      </span>
      <div class="logo">
        <h1 class="logo">Worst Buy</h1>
      </div>
      <div class="cart-btn">
        <span class="nav-icon">
          <i class="fas fa-cart-plus"></i>
        </span>
        <div class="cart-items">0</div>
      </div>
    </div>
  </nav>

  <header class="hero">
    <div class="banner">
      <h1 class="banner-title">Aca se invierte, no se gasta</h1>
      <a class="banner-btn" href="#products">Comprar</a>
    </div>
  </header>


  <!-- productos -->
  <div class="section-title">
    <h2>Productos</h2>
  </div>

  <section id="products">
    <form autocomplete="off" id="form">
      <div class="searchBardiv">
        <input type="text" name="searchBar" id="searchBar" placeholder="Buscar..." data-search>
       
      </div>
    </form>
    <div class="products-center">
    </div>
  </section>
  
  <!-- carrito -->
  <div class="cart-overlay">
    <div class="cart">
      <span class="close-cart"><i class="far fa-window-close"></i></span>
      <h2>Tu carrito</h2>
      <div class="cart-content">

      </div>
      <div class="cart-footer">
        <h3>Tu total : $<span class="cart-total">0</span></h3>
        <button class="clear-cart banner-btn">Eliminar productos</button>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
